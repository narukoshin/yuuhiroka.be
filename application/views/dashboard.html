<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard</title>
    <link rel='stylesheet' href='../application/assets/css/global.min.css'>
</head>
<body id='admin-dashboard'>
    <div class='side-navigation'>
        <div class='user-panel'>
            <button role='logout' action='{log.out}' class='userLogout_Btn'>Log out</button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // Log out button
        $('.userLogout_Btn').on('click', e => {
            window.location.href=$(e.target).attr('action')
        })
    </script>
</body>
</html>
